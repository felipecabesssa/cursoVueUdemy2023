<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <title>VueJS - Guia completo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <p>Exemplo v-on:input</p>
        <p>{{ mensagem }}</p>
        <p>Meu nome é: {{ nome }}</p>
        <input v-on:input="mudarNome">
        <hr>
        <p>Exemplo Interpolação de strings</p>
        <p>Curso: {{ curso }} | {{ nomeDoInstrutor() }}</p>
        <hr>
        <p>Exemplo v-bind</p>
        <a v-bind:href="docs">Documentação Vue.Js</a>
        <hr>
        <p>Exemplo v-text</p>
        <p>Instrutor: <span v-text="instrutor"></span></p>

    </div>
    
    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                mensagem: 'Olá VueJS',
                nome: '',
                curso: 'Vue.Js',
                instrutor: 'Plínio Naves',
                docs: 'https://vuejs.org'
            },
            methods: {
                mudarNome: function(event) {
                    this.nome = event.target.value;
                },

                nomeDoInstrutor: function(){
                  return this.instrutor;
                }
            }
        });
        
    </script>
    
</body>
</html>
