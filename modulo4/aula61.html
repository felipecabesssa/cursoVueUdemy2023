<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h2>{{ curso }}</h2>
    </div>

    <div id="app2">

    </div>

    <script type="text/javascript">
    
        var vm = new Vue({
          data: {
            curso: 'Curso de VueJs'
          }
        });

        // vm.$mount('#app');

        setTimeout(function() {
          vm.$mount('#app');
        }, 3000);

        var vm2 = new Vue({
          template: '<h2>Usando template</h2>'
        });

        // vm2.$mount('#app2');
        vm2.$mount();
        document.getElementById('app2').appendChild(vm2.$el); // muito incomum usar assim

    </script>

    <style>
      body {
        background-color: rgb(35, 35, 35);
        font-family: system-ui, -apple-system Ubuntu;
        color: rgb(210, 245, 245);
        padding-bottom: 100px;
      }
    </style>
    
</body>
</html>
