<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h3>Aula 58</h3>
        <p>{{ titulo }}</p>

        <h4>Propriedades din√¢mincas</h4>
        <p>{{ novaPropriedade }}</p>
        <p>{{ usuario }}</p>
    </div>

    <script type="text/javascript">
    
        var vm = new Vue({
          el: '#app',
          data: {
            titulo: 'Curso de VueJS',
            usuario: {}
          }
        });

        console.log(vm);
        setTimeout(function() {
          vm.novaPropriedade = 'Nova propriedade!';
          vm.$set(vm.usuario, 'nome', 'Felipe Henrique');
          setTimeout(function() {
              vm.novaPropriedade = 'Nova propriedade alterada!';
              Vue.set(vm.usuario, 'email', 'felipe@mail.com');
          }, 3000)
        }, 3000 )

    </script>

    <style>
      body {
        background-color: rgb(35, 35, 35);
        font-family: system-ui, -apple-system Ubuntu;
        color: rgb(210, 245, 245);
        padding-bottom: 100px;
      }
    </style>
    
</body>
</html>
