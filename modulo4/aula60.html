<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h2 ref="meuTitulo">{{ titulo }}</h2>
        <button @click="alterarTitulo">Alterar título</button>
    </div>

    <script type="text/javascript">
    
        var vm = new Vue({
          el: '#app',
          data: {
            titulo: 'Vue'
          },

          methods: {
            alterarTitulo: function(event) {
                this.$refs.meuTitulo.innerText = 'Curso de VueJS';
            }
          }
        });

        console.log(vm);

        setTimeout(function() {
            vm.titulo = 'Instância Vue';
        }, 5000);

    </script>

    <style>
      body {
        background-color: rgb(35, 35, 35);
        font-family: system-ui, -apple-system Ubuntu;
        color: rgb(210, 245, 245);
        padding-bottom: 100px;
      }
    </style>
    
</body>
</html>
