<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h3>Instancia Vue</h3>
        <button @click="mostrar = !mostrar">Toggle</button>
        <p v-if="mostrar">{{ titulo }}</p>
    </div>

    <script type="text/javascript">

        var data = {
            titulo: 'Curso de VueJS',
            mostrar: true
        }
    
        var vm = new Vue({
          el: '#app',
          data: data
        });

        console.log(vm);

        console.log(vm.$el === document.getElementById('app'));

        console.log(vm.$data === data);

        setTimeout(function() {
            data.titulo = 'VueJs';
        }, 3000);

    </script>

    <style>
      body {
        background-color: rgb(35, 35, 35);
        font-family: system-ui, -apple-system Ubuntu;
        color: rgb(210, 245, 245);
        padding-bottom: 100px;
      }
    </style>
    
</body>
</html>
