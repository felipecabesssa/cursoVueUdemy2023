<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
      <h2>{{ titulo }}</h2>
      <button @click="alterarTitulo">Alterar titulo</button>
      <button @click="destruirInstancia">Destruir Inst√¢ncia</button>
    </div>

    <script type="text/javascript">

      Vue.config.productionTip = false; //Remove a mensagem de develop mode no log
    
      var vm = new Vue({
        //el: '#app', // sera montada no setTimeout
        data: {
          titulo: 'Curso de VueJs'
        },

        methods: {
          alterarTitulo: function(event) {
            this.titulo = 'Curso de VueJS - Guia completo';
          },

          destruirInstancia: function(event) {
            this.$destroy();
          }
        },

        beforeCreate: function() {
          console.log('01 - beforeCreate()');
        },

        created: function() {
          console.log('02 - created()');
        },

        beforeMount: function() {
          console.log('03 - beforeMount()');
        },

        mounted: function() {
          console.log('04 - mounted()');
        },

        beforeUpdate: function() {
          console.log('05 - beforeUpdate()');
        },

        updated: function() {
          console.log('06 - updated()');
        },

        beforeDestroy: function() {
          console.log('07 - beforeDestroy()');
        },

        destroyed: function() {
          console.log('08 - destroyed()');
        }
      });

      setTimeout(function() {
        vm.$mount('#app');
      }, 3000);

    </script>

    <style>
      body {
        background-color: rgb(35, 35, 35);
        font-family: system-ui, -apple-system Ubuntu;
        color: rgb(210, 245, 245);
        padding-bottom: 100px;
      }
    </style>
    
</body>
</html>
