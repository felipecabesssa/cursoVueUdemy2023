<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h3>Aula 50</h3>

        <p>Nome original: {{ curso }}</p>
        <p>Nome invertido (computed): {{ cursoInvertidoComputed }}</p>
        <p>Nome invertido (method): {{ cursoInvertidoMethod() }}</p>
        <p>Autor: {{ nomeDoAutorInteiro ? 'Plínio Alves' : 'Plínio' }}</p>
        <button @click="nomeDoAutorInteiro = !nomeDoAutorInteiro">Alterar nome do autor</button>
        <br>
        <input @keyup.enter="alternaNomeDoCurso">
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
              curso: 'Curso de VueJS',
              nomeDoAutorInteiro: false
            },
            computed: {
              cursoInvertidoComputed: function() {
                console.log('Computed!');
                return this.curso.split('').reverse().join('');
              }
            },
            methods: {
                alternaNomeDoCurso: function(event) {
                    this.curso = event.target.value;
                },
                cursoInvertidoMethod: function() {
                    console.log('Method!');
                    return this.curso.split('').reverse().join('');
                }
            }
        })

    </script>


    <style>
        body {
          background-color: rgb(35, 35, 35);
          font-family: system-ui, -apple-system Ubuntu;
          color: rgb(210, 245, 245);
          padding-bottom: 100px;
        }
      </style>
</body>
</html>
