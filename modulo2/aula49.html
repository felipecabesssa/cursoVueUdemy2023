<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h1>Tarefas:</h1>

        <p>Tarefas completas:</p>
        <ul>
          <li v-for="tarefa in tarefas" :key="tarefa.id" v-if="tarefa.completa">{{ tarefa.titulo }}</li>
        </ul>

        <p>Tarefas incompletas:</p>
        <ul v-if="tarefasIncompletas.length">
          <li v-for="tarefa in tarefasIncompletas" :key="tarefa.id">{{ tarefa.titulo }}</li>
        </ul>
        <p v-else>NÃ£o existem tarefas a fazer</p>
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
              tarefas: [
                { id: 1, titulo: 'Aprender JavaScript', completa: true },
                { id: 2, titulo: 'Aprender VueJS', completa: true },
                { id: 3, titulo: 'Aprender Vuex', completa: true },
                { id: 4, titulo: 'Aprender VueRouter', completa: true }
              ]
            },
            computed: {
              tarefasIncompletas: function() {
                return this.tarefas.filter(function(tarefa) {
                  return !tarefa.completa;
                })
              }
            }
        })

    </script>


    <style>
        body {
          background-color: rgb(35, 35, 35);
          font-family: system-ui, -apple-system Ubuntu;
          color: rgb(210, 245, 245);
          padding-bottom: 100px;
        }
      </style>
</body>
</html>
