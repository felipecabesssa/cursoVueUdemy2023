<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <p>Objetos:</p>
        <ul>
          <li v-for="(valor, chave) in produto">{{ chave }}: {{ valor }}</li>
        </ul>
        <button @click="adicionarPropriedade">Adicionar propriedade</button>
        <button @click="substituirObjeto">Substituir objeto</button>
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
              produto: {
                id: 2,
                nome: 'Teclado',
                marca: 'Dell'
              }
            },

            methods: {
              adicionarPropriedade: function(event) {
                // this.produto.preco = 100; // NÃO reativo
                // Vue.set(this.produto, 'preco', 100); // Essa forma funciona, assim como a abaixo (instancia)
                this.$set(this.produto, 'preco', 100);
              },
              substituirObjeto: function(event) {
                /* Object.assign(this.produto, {
                  preco: 50,
                  cor: 'preto'
                }); - Método não reativo (Js puro - vannila) */
                this.produto = Object.assign({}, this.produto, {
                  preco: 50,
                  cor: 'preto'
                })
              }
            }
        })

    </script>


    <style>
        body {
          background-color: rgb(35, 35, 35);
          font-family: system-ui, -apple-system Ubuntu;
          color: rgb(210, 245, 245);
          padding-bottom: 100px;
        }
      </style>
</body>
</html>
