<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <h1>Produtos:</h1>
        
        <ul>
          <li v-for="produto in produtos">{{ produto.nome }}</li>
        </ul>

        <ul>
          <li v-for="produto in produtos" :key="produto.id">{{ produto.nome }}</li>
        </ul>

        <button @click="produtos.reverse()">Inverter lista</button>
        <button @click="addProduto">Add produto</button>
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
              produtos: [
                { id: 1, nome: 'Monitor' },
                { id: 2, nome: 'Teclado' },
                { id: 3, nome: 'Mouse' },
                { id: 4, nome: 'Processador' }
              ]
            },
            methods: {
              addProduto: function() {
                var id = this.produtos.length + 1;
                this.produtos.push({ id: id, nome: 'Produto ' + id });
              }
            }
        })

    </script>


    <style>
        body {
          background-color: rgb(35, 35, 35);
          font-family: system-ui, -apple-system Ubuntu;
          color: rgb(210, 245, 245);
          padding-bottom: 100px;
        }
    
        
      </style>
</body>
</html>
