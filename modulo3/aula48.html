<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <p>Produtos:</p>

        <ul>
          <template v-for="produto in produtos">
            <li>{{ produto.nome }}</li>
            <li class="separador"></li>
          </template>
        </ul>
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
              produtos: [
                { id: 1, nome: 'Monitor' },
                { id: 2, nome: 'Teclado' },
                { id: 3, nome: 'Mouse' },
                { id: 4, nome: 'Processador' }
              ]
            }
        })

    </script>


    <style>
        body {
          background-color: rgb(35, 35, 35);
          font-family: system-ui, -apple-system Ubuntu;
          color: rgb(210, 245, 245);
          padding-bottom: 100px;
        }
    
        .separador {
          list-style-type: none;
          border-bottom: 1px solid #b0c032;
        }
      </style>
</body>
</html>
